  <div class="container-fluid p-0">

      </div>
      <div class="col-lg-7 position-relative">
        <div class="row">
         <div class="col-md-6">
          <div class="cus-logo">
          <img src="images/login/logo.png">
        </div>
        </div>
        <div class="col-md-6">
          <div class="cus-clear">
            <button type="submit" name="submitbtn" class="button form-button cus-button"><a href="vendor-login.html" style="color: #fff;">REGISTER AS VENDOR </a><i class="fa fa-arrow-right-o-right"></i></button>
          </div>
        </div>
      </div>
        <div class="footer-contact white-bg cus">
        <div class="login-14">
          <h1 style="font-size: 30px; font-weight: 1000px; margin-bottom: 12px;">Customer Login</h1>
          <div class="divider"></div><br>
          <div class="card">
            <div class="card-body">
             <div class="login-social text-center clearfix">
            <h4 class="theme-color mb-30">Sign in with</h4>
            <ul>
                <li><a class="fb" href="#"><i class="fa fa-facebook"></i> Continue With Facebook</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <li><a href="#"><img src="images/sign_in_google.png"> </a></li>
            </ul>
          </div>
        </div>
      </div><br>

      <div class="row">
        <div class="section-field col-md-6">

           </div>
         </div>

             <a href="customer-forgot-password.html" class="float-end">Forgot Password?</a>
           </div>
         </div>
         <div class="row justify-content-center">

          <span>Login Now</span>
          <i class="fa fa-arrow-right"></i>
       </a>
       </div>
      </div>
      <p class="mt-20 mb-0">New to Our Site? <a href="customer-register.html">Register to start enjoying our service</a></p>
