login -->
<section class="login white-bg o-hidden scrollbar" style="background:#fff;padding-left: 35px; padding-top: 30px;">
  <div class="container-fluid p-0">
    <div class="row row-eq-height no-gutter height-100vh">
      <div class="col-lg-5 parallax" style="background-image: url(images/login/c-login-img.png);">
        <!-- <h2 class="mt-20 mb-0" style="margin-left: 90px;">Welcome to Vendor Access Portal</h2> -->
      </div>
      <div class="col-lg-7 position-relative">
        <div class="row" style="margin-top: 70px; margin-left: 42px;">
        <div class="col-md-6">
          <img src="images/login/logo.png">
        </div>
        <div class="col-md-6">
          <div class="clear" style="float: right; margin-right: 60px;">
            <button type="submit" name="submitbtn" class="button form-button"><a href="vendor-login.html" style="color: #fff;">REGISTER AS VENDOR </a><i class="fa fa-hand-o-right"></i></button>
          </div>
        </div>
      </div>
        <div class="footer-contact white-bg" style="margin-top: 30px; margin-left: 60px; margin-right: 60px; background: #fff; ">
          <div class="login-14">
            <h1>Customer Registration</h1>
           <div class="divider"></div><br><br>
          <div class="card">
            <div class="card-body">
             <div class="login-social text-center clearfix">
            <h4 class="theme-color mb-30">Sign in with</h4>
            <ul>
                <li><a class="fb" href="#"><i class="fa fa-facebook"></i> Continue With Facebook</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <li><a class="pinterest" href="#"><i class="fa fa-google"></i> Continue With google</a></li>
            </ul>
          </div>
        </div>
      </div><br>
      
      
      <div class="row">
        <div class="section-field col-md-6">
            <label class="form-label">Full Name*</label>
             <div class="field-widget">
               <input type="text" class="form-control" placeholder="Your Name" name="name">
             </div>
           </div>
           <div class="section-field col-md-6">
            <label class="form-label">Email Address*</label>
             <div class="field-widget">
               <input type="email" class="form-control" placeholder="Enter your email" name="name"><br>
              </div>
           </div>
           <div class="section-field col-md-6">
              <label class="form-label">Phone Number*<a href="#">&nbsp;&nbsp;&nbsp;+Add Phone</a></label>
               <div class="field-widget">
                 <input type="number" class="form-control" placeholder="Mobile Number" name="name">
               </div>
             </div>
             <div class="section-field col-md-6">
              <label class="form-label">Address Line*</label>
               <div class="field-widget">
                 <input type="text" class="form-control" placeholder="Last Name" name="name">
               </div>
             </div>
             <div class="section-field col-md-6">
                <label class="form-label">City *</label>
                 <div class="box" style="width: 100%; display:grid">
                    <select class="Wide fancyselect" style="display: grid;">
                        <option value="IN">India</option>
                        <option value="ID">Indonesia</option>
                        <option value="IA">Iran</option>
                        <option value="IQ">Iraq</option>
                        <option value="IR">Ireland</option>
                        <option value="IM">Isle of Man</option>
                        <option value="IL">Israel</option>
                        <option value="IT">Italy</option>
                    
                   </select>
                </div>
               </div>
               <div class="section-field col-md-6">
                <label class="form-label">Zip Code*</label>
                 <div class="field-widget">
                   <input type="number" class="form-control" placeholder="" name="name">
                 </div>
               </div>
               <div class="section-field col-md-6">
                <label class="form-label">Create Password*</label>
                 <div class="field-widget">
                   <input type="password" class="form-control" placeholder="" name="name">
                 </div>
               </div>
               <div class="section-field col-md-6">
                <label class="form-label">Confirm Password*</label>
                 <div class="field-widget">
                   <input type="password" class="form-control" placeholder="" name="name">
                 </div>
               </div>
        </div><br><br>
        <div class="row">   
            <div class="section-field">
               
                    <div class="section-field">
                       
                        <label>Have Account Already?  &nbsp;&nbsp;<a href="customer-login.html">LOGIN NOW</a></h5>
                            <a href="index.html" class="button" style="margin-left: 170px;">
                                <span>Register Now</span>
                                <i class="fa fa-arrow-right"></i>
                             </a>
                    </div>
        </div>
    </div>
        
        </div>
      </div>
     </div>
    </div>
  </div>
</section>
